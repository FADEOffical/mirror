name: 'gradle build'

on:
  push:
    branches: [ 'develop' ]
  pull_request:
    branches: [ 'develop' ]

permissions:
  contents: 'read'

jobs:
  build:

    runs-on: 'ubuntu-latest'

    steps:
      - name: 'checkout'
        uses: actions/checkout@v3

      - name: 'setup java'
        uses: 'actions/setup-java@v3'
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 'gradle build'
        uses: 'gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1'
        with:
          arguments: 'build'
